[uwsgi]
chdir=/opt/projects/salt_django_auth/
module=salt_django_auth.wsgi:application
master=True
pidfile=/var/run/uwsgi/salt_django_auth.pid
vacuum=True
max-requests=10000
daemonize=/var/log/uwsgi/salt_django_auth.log
socket=127.0.0.1:9091
listen=1024
catch-exceptions=false
workers=20
plugin=python
